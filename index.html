<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Filho</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    
</head>
<body>

    <div class="col-12">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card">
                    <div class="card-body">
                        
                        <form id="form-contatos">
                            <h1>Cadastro do Aluno</h1>
                            <p1>Agora precisamos das informações do seu filho.</p1>
                            <div class="form-group">
                                <label>Nome do Aluno</label>
                                <input type="text" class="form-control" name="nome_aluno"  id="nome_aluno" aria-describedby="emailHelp" placeholder="Digite o Nome do Aluno">
                                <!-- <small class="form-text text-muted">Digite o nome do Aluno</small> -->
                            </div>
                                <div class="form-row">
                                    <div class="col">
                                        <label>Idade do Aluno</label>
                                        <input type="text" class="form-control" name="idadeAluno"  id="idadeAluno" aria-describedby="emailHelp">
                                    </div>
                                    <div class="col">
                                        <label>Matricula</label>
                                        <input type="text" class="form-control" name="matricula_aluno"  id="matricula_aluno" aria-describedby="emailHelp">
                                    </div>                                            
                                </div>
                            

                            <div class="form-group">
                                <label>Nome da Instituição Escolar</label>
                                <input type="text" class="form-control" name="escola"  id="escola" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label>CEP da Escola</label>
                                <input type="text" class="form-control" name="cep-escola"  id="cep-escola" aria-describedby="emailHelp" onkeypress="$(this).mask('00000-000');">
                            </div>       
                         
                            
                            <section id="fotos">
                                <!-- <div class="container-fluid text-center margin fotos"> -->
                                   <h3>Escolha o Avatar</h3>
                                   <div class="container">
                                        <div class="row">
                                            <div class="col-lg-2">
                                                <img src="img/foto1.png" width="100%"  height="100">
                                            </div>
                                            <div class="col-lg-2">
                                                <img src="img/foto2.png" width="100%"  height="100">
                                            </div>
                                            <div class="col-lg-2">
                                                <img src="img/foto3.png" width="100%"  height="100">
                                            </div>                                              
                                        </div>
                                   </div>
                                <!-- </div> -->
                            </section>                                                   
                                                
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Enviar</button>    
                            </div>
                            <div class="alert alert-danger d-none" > <!--Alerta de erro no preenchimento-->
                                Preencha o campo <span id="campo-erro"></span>!
                            </div>                               
                        </form>                       
                        




                    </div>
                </div>
            </div>
        </div>

    </div>

</div>     


<script src="bootstrap/js/jquery-3.5.1.slim.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/contato.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
