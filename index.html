<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Filho</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    
</head>
<body>

    <div class="col-12">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card">
                    <div class="card-body">                        
                        <form id="form-contatos">
                            <h1>Quem vai se beneficiar?</h1>
                            <p1>Agora nos diga as informações</p1><br /><p1>sobre seu filho.</p1>
                            <div class="form-group">
                                <input type="text" class="form-control" name="nome_aluno"  id="nome_aluno" aria-describedby="emailHelp" maxlength="45" placeholder="Nome do Aluno">                                
                            </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" name="data_nasc_aluno"  id="data_nasc_aluno" aria-describedby="emailHelp" placeholder="Data de Nascimento" onkeypress="$(this).mask('00/00/0000');">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" name="matricula_aluno"  id="matricula_aluno" aria-describedby="emailHelp" maxlength="15" placeholder="Matrícula">
                                    </div>                                            
                                </div>                            

                            <div class="form-group">
                                <!-- <label for="exampleFormControlSelect1">Nome da Instituição Escolar</label> -->
                                <select placeholder="Matrícula" class="form-control" id="escola">
                                    <option value="" disabled selected>Nome da Escola</option>
                                    <option>Escola Primeiros Passos</option>
                                </select>

                                <!-- <label>Nome da Instituição Escolar</label>
                                <input type="text" class="form-control" name="escola"  id="escola" aria-describedby="emailHelp"> -->
                            </div>
                           
                                <p1>Escolha o Avatar:</p1>

                                    
                                   <div class="container">
                                       <div>
                                            <button type="submit" id="avatar" class="rounded-circle">
                                                <img src="img/foto1.png"  width="60"  height="60" class="rounded">
                                            </button>
                                            <button type="submit" id="avatar" class="rounded-circle">
                                                <img src="img/foto2.png"  width="60"  height="60" class="rounded-right">
                                            </button>
                                            <button type="submit" id="avatar" class="rounded-circle">
                                                <img src="img/foto3.png"  width="60"  height="60" class="rounded-left"> 
                                            </button>
                                       </div>                                        
                                    </div>
                                    
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Continuar</button>                                  
                            </div>
                            <div class="alert alert-danger d-none" > <!--Alerta de erro no preenchimento-->
                                Preencha o campo <span id="campo-erro"></span>!
                            </div>                               
                        </form>                    
                        

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>     


<script src="bootstrap/js/jquery-3.5.1.slim.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/contato.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
